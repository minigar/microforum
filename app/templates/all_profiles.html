{% extends "index.html"%}

{% block content %}

{% for user in users %}
<table>
    <tr valign="top">
        <td><img src="{{ user.username.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('user', }) }}">
                {{ user }}
            </a>
            <br>{{ post.body }}
        </td>
    </tr>
</table>
{% endfor %}
{% endblock %}
