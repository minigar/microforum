{% extends "user.html" %}

{% block head %}<link rel="stylesheet" href="/static/css/user.css" type="text/css">{% endblock %}


{% block content %}

<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            {{ moment(post.timestamp).fromNow() }}
            <br>{{ post.body }}
        </td>
    </tr>
</table>

{% endblock %}
